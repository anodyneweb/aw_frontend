<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <mat-form-field>
          <input matInput type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
        </mat-form-field>
      </div>
      <div class="form-group">
        <label for="fname">First Name</label>
        <mat-form-field>
          <input matInput type="fname" formControlName="fname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fname.errors }" />
          <div *ngIf="submitted && f.fname.errors" class="invalid-feedback">
              <div *ngIf="f.fname.errors.required">First Name is required</div>
          </div>
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="lname">Last Name</label>
        <mat-form-field>
          <input matInput type="lname" formControlName="lname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lname.errors }" />
          <div *ngIf="submitted && f.lname.errors" class="invalid-feedback">
              <div *ngIf="f.lname.errors.required">Last Name is required</div>
          </div>
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="lname">Phone</label>
        <mat-form-field>
          <input matInput type="phone" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
          <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
              <div *ngIf="f.phone.errors.required">Phone is required</div>
          </div>
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="lname">Industry</label>
        <mat-form-field>
          <input matInput type="industry" formControlName="industry" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.industry.errors }" />
          <div *ngIf="submitted && f.industry.errors" class="invalid-feedback">
              <div *ngIf="f.industry.errors.required">Industry is required</div>
          </div>
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="lname">Query</label>
        <mat-form-field>
          <input matInput type="query" formControlName="query" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.query.errors }" />
          <div *ngIf="submitted && f.query.errors" class="invalid-feedback">
              <div *ngIf="f.query.errors.required">Query is required</div>
          </div>
        </mat-form-field>
      </div>
      
      <button mat-button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Register
      </button>
      
    </form>
  </mat-card-content>
</mat-card>
